<div class="generic-table-container">
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let key of headers">{{ row[key] }}</td>
        <td>
          <button (click)="onDelete(row[headers[0]])">Delete</button>
          <button [routerLink]="[row[headers[0]]]">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
